    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="contactPage">
    <!-- Hidden Accessbility Skip Link -->
    <a href="#maincontent" class="skip-link">Skip to main content.</a>

    <!-- BEGIN header section -->
    <header>
        <div class="wrapper">
            <!-- BEGIN nav section -->
            <nav>
                <h2>Sanctuary Helpers</h2> 
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav> 
            <!-- END nav section -->
            <h1>Get In Touch</h1>
        </div>
    </header>
    <!-- END header section -->

    <!-- BEGIN main section -->
    <main class="contactPage" id="maincontent">
        <div class="wrapper">
            <section class="contactSection">
                <div class="contactPageForm">
                    <form action="#" method="#" name="myForm">
                        <label for="name" class="sr-only"></label>
                        <input type="text" id="name" name="name" placeholder="NAME" aria-describedby="name">
                        <label for="email" class="sr-only"></label>
                        <input type="text" id="email" name="email" placeholder="EMAIL ADDRESS" aria-describedby="email">
                        <label for="comment"></label>
                        <textarea name="comment" id="comment" aria-describedby="comment box"></textarea>
        
                        <button class="mainButton">Post Comment</button>
                    </form>
                </div>

                <div class="socialMediaLinks">
                    <ul>
                        <li><i class="fab fa-facebook-f"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                        <li><i class="fab fa-twitter"></i></li>
                        <li><i class="fab fa-whatsapp"></i></li>
                    </ul>
                    <p><a href="mailto:info@email.com">info@email.com</a></p>
                    <address>
                        123-456-7890<br>
                        123 Queen Street West<br>
                        Unit 10<br>
                        Toronto, Ontario<br>
                        M5V 2D5
                    </address>
                </div>
            </section>
        <div>
    </main>
    <!-- END main section -->

    <!-- BEGIN footer section -->
    <footer>
        <div class="wrapper">
            <p>Copyright 2020 Juno College | Created at <a href="http://junocollege.com">Juno College</a></p>
