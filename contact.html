<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctuary Helpers Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="contactPage">
    <header>
        <div class="wrapper">
            <nav>
                <h2>Sanctuary Helpers</h2> 
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav> 
            
            <h1>Get In Touch</h1>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <section class="contactSection">
                <div class="contactPageForm">
                    <form action="#" method="#" name="myForm">
                        <label for="name" class="sr-only"></label>
                        <input type="text" id="name" name="name" placeholder="NAME" aria-describedby="name">
                        <label for="email" class="sr-only"></label>
                        <input type="text" id="email" name="email" placeholder="EMAIL ADDRESS" aria-describedby="email">
        
                        <label for="comment"></label>
                        <textarea name="comment" id="comment" aria-label="comment"></textarea>
        
                        <button class="mainButton">Post Comment</button>
                    </form>
                </div>

                <div>
                    <ul>
                        <li><i class="fab fa-facebook-f"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                        <li><i class="fab fa-twitter"></i></li>
                        <li><i class="fab fa-whatsapp"></i></li>
                    </ul>

                    <p><a href="mailto:info@email.com">info@email.com</a></p>

                    <!-- CHANGE THIS STRUCTURE TO ADDRESS SEMANTIC TAG -->
                    <p>123-456-7890</p>
                    <p>123 Queen Street West</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V 2D5</p>
                    <!--               -->
                </div>
            </section>
            

            <div>

            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/6eb9b72fe3.js" crossorigin="anonymous"></script>
</body>
</html>
